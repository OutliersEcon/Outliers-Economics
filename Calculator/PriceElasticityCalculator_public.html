            text-align: center;
        }
        p {
            color: #555;
        }
        label {

            font-weight: bold;
            color: #444;
        }

            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            font-weight: bold;
            color: #2e7d32;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            background-color: #fff3cd;
            border: 1px solid #ffecb3;
            color: #856404;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;

</head>

    <div class="container">
        <h1>Price Elasticity of Demand Calculator | 需求價格彈性計算器</h1>
        <p>Calculate the price elasticity of demand using the midpoint formula.<br>

        <input type="number" id="q1" placeholder="e.g., 100" min="0.01" step="0.01" oninput="restrictInput(this); calculateElasticity();"><br>
        <label>New Quantity (新數量):</label><br>
        <input type="number" id="q2" placeholder="e.g., 80" min="0.01" step="0.01" oninput="restrictInput(this); calculateElasticity();"><br>
        <label>Initial Price (初始價格):</label><br>
        <input type="number" id="p1" placeholder="e.g., 10" min="0.01" step="0.01" oninput="restrictInput(this); calculateElasticity();"><br>
        <label>New Price (新價格):</label><br>
        <input type="number" id="p2" placeholder="e.g., 12" min="0.01" step="0.01" oninput="restrictInput(this); calculateElasticity();"><br>

        <div id="result"></div>
